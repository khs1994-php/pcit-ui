<body>

  <header></header>
  <div class="container">
    <div class="row">

      <div class="col-12 col-md-3">
        <div id="userinfo">
          <p class="my_account">MY ACCOUNT</p>
          <p id="username">username</p>

        </div>

        <div id="orgs">

          <form class="orgs">

        </div>
      </div>

      <div class="col-12 col-md-9">
        <div id="details">

          <div class="row">
            <div class="col-12 col-md-3">
              <img alt="header_img" class="header_img" src="/ico/pcit.png" />
            </div>
            <div class="col-12 col-md-9">
              <div class="details_usernickname">nickname</div>
              <div class="details_username">@username</div>
            </div>
          </div>

        </div>

        <div id="repos"></div>
      </div>
