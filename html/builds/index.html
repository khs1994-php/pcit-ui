<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://lib.baomitu.com/js-cookie/2.2.0/js.cookie.min.js"></script>
  <script src=" https://lib.baomitu.com/vue/2.5.17/vue.min.js"></script>
  <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">-->
  <!--<script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>-->
  <!--<script src="https://cdn.bootcss.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>-->
  <link rel="stylesheet" href="https://lib.baomitu.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://lib.baomitu.com/popper.js/1.14.5/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://lib.baomitu.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <!-- <link href="https://fonts.lug.ustc.edu.cn/icon?family=Material+Icons" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" type="text/css" href="/assets/css/builds.css"> -->
  <link rel="shortcut icon" href="/ico/pcit.png" type="image/x-icon" />
  <title>PCIT - Builds</title>
</head>

<body>

  <noscript>
    <strong>We're sorry but PCIT doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <header></header>

  <div id="repo" class="container"></div>

  <div class="container">

    <div class="column row">
      <div id="current" class="col-md-1 text-center">Current</div>
      <div id="branches" class="col-md-1 text-center">Branches</div>
      <div id="builds" class="col-md-1 text-center">Builds</div>
      <div id="pull_requests" class="col-md-1 text-center">PRs</div>

      <div class="btn-group more_options text-center ml-md-auto" role="group">
        <button id="more_options" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Options
        </button>
        <div class="dropdown-menu" aria-labelledby="more_options">
          <a class="dropdown-item auth" id="settings" value="settings">Settings</a>
          <a class="dropdown-item" id="requests" value="requests">Requests</a>
          <a class="dropdown-item auth" id="caches" value="caches">Caches</a>
          <a class="dropdown-item auth" id="trigger_build" data-toggle2="modal" data-target2="#trigger_build_modal" value="trigger_build">Trigger Build</a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="trigger_build_modal" tabindex="-1" role="dialog" aria-labelledby="trigger_build_modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="trigger_build_modal">Trigger Build</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="branches_list" class="col-form-label">Select Branch</label>
              <select class="custom-select" id="branches_list">
              </select>
            </div>
            <div class="form-group ">
              <label for="trigger_build_config" class="col-form-label">Config</label>
              <textarea class="form-control" id="trigger_build_config"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary trigger_build_modal_button">Trigger Build</button>
        </div>
      </div>
    </div>
  </div>

  <div id="display" class="container"></div>

  <div id="username_display" class="container">

  </div>

  <div id="repos_display" class="container" hidden>
    <div class="repo_item row" v-for="(repo,index) in repos_data" :class="repo.build_status">

    </div>
  </div>

  <footer class="container"></footer>

  <!-- <script src='/assets/js/builds.js'></script> -->
</body>

</html>
