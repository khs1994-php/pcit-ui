<!DOCTYPE HTML>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  <meta name="description" content="Login to PCIT">
  <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src=" https://lib.baomitu.com/vue/2.5.17/vue.min.js"></script>
  <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">-->
  <!--<script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>-->
  <!--<script src="https://cdn.bootcss.com/bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous"></script>-->
  <title>PCIT - Login</title>
  <link rel="stylesheet" href="https://lib.baomitu.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://lib.baomitu.com/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://lib.baomitu.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="/assets/css/login.css" type="text/css"/> -->
  <link rel="shortcut icon" href="/ico/pcit.png" type="image/x-icon" />
</head>

<body>

  <header></header>

  <noscript>
    <strong>We're sorry but PCIT doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <div class="login container">
    <div class="row">
      <div class="login_tips col-md-6">
        <p style="font-size: 30px">Login to PCIT</p>
        <p style="font-size: 18px">无需注册账号，请直接使用<br> GitHub, Gitee, <s>Gogs</s>, <s>Coding</s>, <s>AI 人脸</s>进行登录</p>
        <p style="font-size: 14px;color: #636b6f">点击登录按钮意味着您同意我们的 服务条款 和 隐私政策 </p>
      </div>

      <div class="login_button col-md-6">
        <button @click="clickMethod" class="btn hello-login-button" type="button" title="PCIT Hello 能使你在两秒内登录 PCIT，而无需密码，只需看一下">Login with Face
        </button>

        <button class="btn github-login-button" type="button" title="Login With GitHub">Login with GitHub
        </button>

        <button class="btn gitee-login-button" type="button" title="Login With Gitee">Login with Gitee
        </button>

        <button @click="clickMethod" class="btn coding-login-button" type="button" title="Login With Coding">Login
          with Coding
        </button>

        <button @click="clickMethod" class="btn gogs-login-button" type="button" title="Login With Gogs">Login with
          Gogs
        </button>
      </div>
    </div>
  </div>

  <footer class="container">
  </footer>

  <!-- <script src="/assets/js/login.js"></script> -->
</body>

</html>
